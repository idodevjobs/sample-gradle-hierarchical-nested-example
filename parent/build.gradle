subprojects {
    apply plugin: 'java'

    group 'com.idodevjobs'
    version '1.0-SNAPSHOT'

    buildscript {
        ext {
            springVersion = '4.3.5.RELEASE'
            springBootVersion = '1.4.1.RELEASE'
            junitVersion = '4.11'
        }
        repositories {
            mavenCentral()
        }
    }

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile "junit:junit:$junitVersion"
    }
}
